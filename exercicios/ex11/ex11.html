<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Imagens Dinâmicas</title>
</head>
<body>
  <h1>Imagens Dinâmicas</h1>
  <p>Podemos ter imagens dinâmicas em nossos sites, que serão exibidas ou ocultadas de acordo com o tamanho da janela</p>

  <picture>
    <!-- Até 650px exibe a imagem pequena -->
    <source media="(max-width: 650px)" srcset="./assets/imagem-pequena.jpg" type="image/jpg">
    <!-- De 651px até 950px exibe a imagem média -->
    <source media="(max-width: 950px)" srcset="./assets/imagem-media.jpg" type="image/jpg">
    <!-- Acima de 950px exibe a imagem grande -->
    <img src="./assets/imagem-grande.jpg" alt="Imagem Grande">
  </picture>
</body>
</html>
