<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos e Quebras de Linha</title>
</head>
<body>
    <h1>Aula de Parágrafos e Quebras de Linhas</h1>
    <hr>
    <p>
        Podemos escrever um parágrafo de qualquer forma.
        Porém veja que 
        as quebras de linha 
        não acontecem automaticamente.
    </p>
    <hr>
    <p>
        Se precisarmos quebrar o texto em alguma parte do texto, usamos a tag &lt;br&gt;. <br>
        <!-- Note que usamos &lt; e &gt; para representarmos < e > -->
        Veja que agora quebramos a linha.
    </p>
</body>
</html>
