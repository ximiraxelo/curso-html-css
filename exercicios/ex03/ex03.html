<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>  
</head>
<body>
    <h1>Adicionando imagens no HTML</h1>
    <p>Para adicionarmos imagens no HTML usaremos de uma tag específica</p>
    <img src="natal.jpg" alt="Imagem de natal">
    <hr>
    <p>Se a imagem estiver em outra pasta, basta informamos o caminho correto</p>
    <img src="imagem/familia_natal.jpg" alt="Familia no Natal">
    <hr>
    <p>Se quisermos adicionar uma imagem através de uma URL</p>
    <img src="https://images.unsplash.com/photo-1608899465594-c9673d27925a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=627&q=80" alt="Feliz Natal">
</body>
</html>
